<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Selling Products</title>

    <!-- Font Awesome CSS -->
    <link

    <link rel="stylesheet" href="css-styling/cart.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="text-center position-relative">
          <img src="gallery/photos/bread-bg.png" alt="Shopping Cart" />
          <div class="header-text position-absolute">
            <h2 class="my-2">Shopping Cart</h2>
            <p><a href="index.html">Home</a> / Shopping Cart</p>
            <!-- bom -->
          </div>
        </div>
        <div class="col-md-8 mt-4" style="padding: 0 20px">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- <td>Stylish Sofa</td>
                            <td>$50</td>
                            <td>
                                <input type="number" value="1" class="quantity form-control">
                            </td>
                            <td class="total">$50</td>
                            <td><button class="btn btn-danger remove"><i class="fas fa-trash-alt"></i></button></td> -->
              </tr>
              <tr>
                <!-- <td>Trendy Armchair</td>
                            <td>$50</td>
                            <td>
                                <input type="number" value="1" class="quantity form-control">
                            </td>
                            <td class="total">$50</td>
                            <td><button class="btn btn-danger remove"><i class="fas fa-trash-alt"></i></button></td> -->
              </tr>
            </tbody>
          </table>
        </div>
        <div class="cart-summary">
          <h5 class="summary-title">Price Summary</h5>
          <div class="summary-details">
            <div class="total-box">
              <p class="price-label">
                Price: <span id="price" class="price-value">$0</span>
              </p>
            </div>
            <div class="total-box">
              <p class="price-label">
                Delivery Charge:
                <span id="delivery" class="price-value">$50</span>
              </p>
            </div>
            <div class="total-box">
              <p class="price-label">
                Sub Total: <span id="subtotal" class="price-value">$0</span>
              </p>
            </div>
            <hr class="summary-divider" />
            <div class="total-cost">
              <p class="price-label">
                Total Cost: <span id="total-cost" class="total-value">$0</span>
              </p>
            </div>
            <hr class="summary-divider" />
            <div class="promo-code">
              <p class="promo-label">Have a Promo Code?</p>
              <input
                type="text"
                placeholder="Enter promo code"
                class="promo-input"
              />
              <button class="btn promo-btn">Apply</button>
            </div>
          </div>
          <button id="checkout-btn" class="btn btn-custom btn-block mt-3">
            Continue to Checkout
          </button>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
